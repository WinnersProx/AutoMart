
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AutoMart | Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/main.css">
    <link rel="shortcut icon" href="./pictures/favicon.png" id="favicon">
</head>
<body>
    <header>
        <div class="branding"><a href="./" class="primary">AutoMart</a></div>
        <div class="search-bar">
            <input type="text" placeholder="Type your search here...">
        </div>
        <nav class="navigation">
            <li>
                <a href="./signup.html">Sign up</a>
            </li>
            <li>
                <a href="./signin.html">Sign in</a>
            </li>
        </nav>
    </header>
    <main>
       <div class="feedback-form small">
            <form action="">
                <label for="email">Username</label>
                <input type="email" id="email" name="email" placeholder="Your email">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Your password">
                <button type="submit" class="btn-submit">Sign In</button>
                If you forgot your password <a href="reset_password.html" class="primary">reset here</a>
            </form>
       </div>
    </main>
    <footer>
        <div class="scroller">
            <div class="toggler arrow-up"></div>
        </div>
    </footer>
    <script src="./scripts/main.js"></script>
</body>
</html>
