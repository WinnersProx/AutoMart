<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AutoMart | Administration </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/main.css">
    <link rel="shortcut icon" href="./pictures/favicon.png" id="favicon">
</head>
<body>
    <header>
            <div class="branding"><a href="./" class="primary">AutoMart</a></div>
            <div class="search-bar">
                <input type="text" placeholder="Type your search here...">
            </div>
            <div class="search-bar">
                <label for="filter"> Filter </label>
                <select name="filter" id="filter">
                    <option value="unsold">Unsold</option>
                    <option value="unsold">Sold</option>
                </select>
            </div>
            <div class="dropdown">
                <img src="./pictures/default_avatar.png" alt="user avatar" class="user-avatar dropdown-toggle">
                <ul class="dropdown-menu">
                    <li><a href="./admin.html">Admin Panel</a></li>
                    <li><a href="./profile.html">Profile</a></li>
                    <li><a href="./signin.html">Logout</a></li>
                </ul>
            </div>
    </header>
    <main>
       <div class="cards">
           <div class="card">
                <div class="card-header">
                    <div class="model">Model Name</div>
                    <div class="price">Price : 15.000.00 $</div>
                    <img src="./pictures/ios-trash.svg" alt="settings" class="icon">
                </div>
                <div class="card-body">
                    <div class="car-images">
                        <img src="./pictures/3.jpg" alt="">
                    </div>
                </div>
                <div class="card-footer">
                    <button class="order">Order</button>
                    <button class="view"><a href="show.html">View</a></button>
                </div>
           </div>
           <div class="card">
                <div class="card-header">
                    <div class="model">Model Name</div>
                    <div class="price">Price : 18.000.00 $</div>
                    <img src="./pictures/ios-trash.svg" alt="settings" class="icon">
                </div>
                <div class="card-body">
                    <div class="car-images">
                        <img src="./pictures/1.jpg" alt="">
                    </div>
                </div>
                <div class="card-footer">
                    <button class="order">Order</button>
                    <button class="view"><a href="./show.html">View</a></button>
                </div>
           </div>
           <div class="card">
                <div class="card-header">
                    <div class="model">Model Name</div>
                    <div class="price ">Price : 1.000.000.00 $</div>
                    <img src="./pictures/ios-trash.svg" alt="settings" class="icon">
                </div>
                <div class="card-body">
                    <div class="car-images">
                        <img src="./pictures/2.jpg" alt="">
                    </div>
                </div>
                <div class="card-footer">
                    <button class="order">Order</button>
                    <button class="view"><a href="./show.html">View</a></button>
                </div>
           </div>
           <div class="card">
                <div class="card-header">
                    <div class="model">Model Name</div>
                    <div class="price ">Price : 2.000.000.00 $</div>
                    <img src="./pictures/ios-trash.svg" alt="settings" class="icon">
                </div>
                <div class="card-body">
                    <div class="car-images">
                        <img src="./pictures/3.jpg" alt="">
                    </div>
                </div>
                <div class="card-footer">
                    <button class="order">Order</button>
                    <button class="view"><a href="./show.html">View</a></button>
                </div>
           </div>
            
       </div>
    </main>
    <footer>
        <div class="scroller">
            <div class="toggler arrow-up"></div>
        </div>
    </footer>
    <script src="./scripts/main.js"></script>
</body>
</html>
