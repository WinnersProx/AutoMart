<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AutoMart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/main.css">
    
</head>
<body>
    <header>
        <div class="branding">AutoMart</div>
        <div class="search-bar">
            <input type="text" placeholder="Type your search here...">
        </div>
        <nav class="navigation">
            <li>
                <a href="./signup.html">Sign up</a>
            </li>
            <li>
                <a href="./signup.html">Sign in</a>
            </li>
        </nav>
    </header>
    <main>
       <div class="present">
           <div class="present-texts">Welcome to the world of dealers</div>
           <div class="present-description">Make your car sales and purchases reliable!</div>
           <button class="join-btn">Become a dealer</button>
       </div>
       <div class="cards">
           <div class="card">
                <div class="card-header">
                    <div class="model">Model Name</div>
                    <div class="price right">Price : 15.000.00 $</div>
                </div>
                <div class="card-body">
                    <div class="car-images">
                        <img src="./pictures/3.jpg" alt="">
                    </div>
                </div>
                <div class="card-footer">
                    <button class="order">Order</button>
                    <button class="view">View</button>
                </div>
           </div>
           <div class="card">
                <div class="card-header">
                    <div class="model">Model Name</div>
                    <div class="price right">Price : 18.000.00 $</div>
                </div>
                <div class="card-body">
                    <div class="car-images">
                        <img src="./pictures/1.jpg" alt="">
                    </div>
                </div>
                <div class="card-footer">
                    <button class="order">Order</button>
                    <button class="view">View</button>
                </div>
           </div>
           <div class="card">
                <div class="card-header">
                    <div class="model">Model Name</div>
                    <div class="price right">Price : 1.000.000.00 $</div>
                </div>
                <div class="card-body">
                    <div class="car-images">
                        <img src="./pictures/2.jpg" alt="">
                    </div>
                </div>
                <div class="card-footer">
                    <button class="order">Order</button>
                    <button class="view">View</button>
                </div>
           </div>
           <div class="card">
                <div class="card-header">
                    <div class="model">Model Name</div>
                    <div class="price right">Price : 2.000.000.00 $</div>
                </div>
                <div class="card-body">
                    <div class="car-images">
                        <img src="./pictures/3.jpg" alt="">
                    </div>
                </div>
                <div class="card-footer">
                    <button class="order">Order</button>
                    <button class="view">View</button>
                </div>
           </div>
            
       </div>
    </main>
    <footer>
        <div class="scroller">
            <div class="toggler arrow-up"></div>
        </div>
    </footer>
    <script src="./scripts/main.js"></script>
</body>
</html>
