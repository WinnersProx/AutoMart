
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AutoMart | Flag </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/main.css">
    <link rel="shortcut icon" href="./pictures/favicon.png" id="favicon">
</head>
<body>
    <header>
        <div class="branding"><a href="./" class="primary">AutoMart</a></div>
        <div class="search-bar">
            <select name="filter" id="filter">
                <option value="">Filter by</option>
                <option value="price-range">Price range</option>
                <option value="state">State</option>
                <option value="state">Manufacturer</option>
            </select>
            <input type="text" class="text-filter no-split" placeholder="Type your search here or filter...">
            <button class="filterBtn">Filter</button>
        </div>
        <nav class="navigation">
            <li>
                <a href="./signup.html">Sign up</a>
            </li>
            <li>
                <a href="./signin.html">Sign in</a>
            </li>
        </nav>
        <div class="dropdown">
            <img src="./pictures/default_avatar.png" alt="user avatar" class="user-avatar dropdown-toggle">
            <ul class="dropdown-menu">
                    <li><a href="./admin.html">Admin Panel</a></li>
                <li><a href="./profile.html">Profile</a></li>
                <li><a href="./signin.html">Logout</a></li>
            </ul>
        </div>
    </header>
    <main>
       <div class="feedback-form">
            <form action="./index.html" method="POST">
                <label for="reason">Reason <span class="danger"> &ast;</span></label>
                <input type="text" id="reason" name="reason" placeholder="The reason of this report">
                <label for="description">Description <span class="danger"> &ast;</span></label>
                <textarea type="text" id="description" name="description" placeholder="The reason of this report"></textarea>
                <button type="submit" class="btn-submit">Flag post</button>
            </form>
       </div>
    </main>
    <footer>
        <div class="scroller">
            <div class="toggler arrow-up"></div>
        </div>
    </footer>
    <script src="./scripts/main.js"></script>
</body>
</html>
